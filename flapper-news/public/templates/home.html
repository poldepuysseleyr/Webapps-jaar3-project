<div>
    <div class="page-header">
        <h1>Flapper News</h1>
    </div>
    <h2>Posts</h2>
    <div class="animated fadeInDown" ng-repeat="post in ctrl.posts | orderBy:'-upvotes'">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-thumbs-up" ng-click="ctrl.incrementUpvotes(post)"></span>
                <span class="glyphicon glyphicon-thumbs-down" ng-click="ctrl.incrementDownvotes(post)"></span>
                {{post.upvotes}}
                <span style="font-size:20px; margin-left:10px;">
                    <a ng-show="post.link" href="{{post.link}}">
                        {{post.title}}
                    </a>
                    <span ng-hide="post.link">
                        {{post.title}}
                    </span>
                </span>
                <span class="pull-right" ng-show="post.author">
                    posted by
                    <a>{{post.author}}</a>
                </span>
            </div>
            <div class="panel-body">
                <span ng-if='post.text.length > 500' style="white-space: pre-wrap">{{post.text | limitTo:500 }}...</span>
                <span ng-if='post.text.length < 500' style="white-space: pre-wrap">{{post.text}}</span><br>
                <span>
                    <a href="#/posts/{{post._id}}/comments">Full post</a>
                </span>
            </div>
        </div>
    </div>
    <hr>
    <errors-directive error="{{ctrl.error}}"></errors-directive>
    <form ng-submit="ctrl.addPost()" ng-show="ctrl.isLoggedIn()" style="margin-top:30px;">
        <h3>Add a new post</h3>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Title" ng-model="ctrl.title"></input>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Link" ng-model="ctrl.link"></input>
        </div>
        <div class="form-group">
            <textarea name="textEditor" class="form-control" rows="8" cols="100" placeholder="Place text here" ng-model="ctrl.text"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
    </form>
    <div ng-hide="ctrl.isLoggedIn()">
        <h3>You need to
            <a href="/#/login">Log In</a>
            or
            <a href="/#/register">Register</a>
            before you can add a post.</h3>
    </div>

</div>

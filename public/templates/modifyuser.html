<div>
    <errors-directive error="{{ctrl.error}}"></errors-directive>
    <form ng-submit="ctrl.updateUser()" ng-init="ctrl.getUser()" validate>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" placeholder="Username" required ng-model="ctrl.user.username"/>
        </div>
        <div class="form-group">
            <label>Firstname</label>
            <input type="text" class="form-control" required placeholder="Firstname" ng-model="ctrl.user.firstname"/>
        </div>
        <div class="form-group">
            <label>Lastname</label>
            <input type="text" class="form-control" placeholder="Lastname" required ng-model="ctrl.user.lastname"/>
        </div>
        <div class="form-group">
            <label>Gender</label>
            <select class="form-control" size="2" ng-model="ctrl.user.gender">
                <option ng-value="Male">Male</option>
                <option ng-value="Female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="something@something.com" required ng-model="ctrl.user.email"/>
        </div>
        <div class="form-group">
            <label>Birthday</label>
            <input type="date" class="form-control" required ng-model="ctrl.user.birthday"/>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" placeholder="Address" required ng-model="ctrl.user.address"/>
        </div>
        <button class="btn btn-success" type="submit">Update</button>
    </form>
    <button class="btn btn-danger" ng-click="ctrl.deleteUser(ctrl.user)">Delete</button>
</div>

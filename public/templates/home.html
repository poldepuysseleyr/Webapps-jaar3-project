<div>
    <div class="page-header">
        <h1>Flapper News</h1>
    </div>
    <h2>Posts</h2>
    <posts-directive posts="ctrl.posts"></posts-directive>

    <hr>
    <errors-directive error="{{ctrl.error}}"></errors-directive>
    <form ng-submit="ctrl.addPost()" ng-show="ctrl.isLoggedIn()" style="margin-top:30px;">
        <h3>Add a new post</h3>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Title" ng-model="ctrl.title"></input>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Link" ng-model="ctrl.link"></input>
        </div>
        <div class="form-group">
            <textarea name="textEditor" class="form-control" rows="8" cols="100" placeholder="Place text here" ng-model="ctrl.text"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
    </form>
    <div ng-hide="ctrl.isLoggedIn()">
        <h3>You need to
            <a href="/#/login">Log In</a>
            or
            <a href="/#/register">Register</a>
            before you can add a post.</h3>
    </div>

</div>

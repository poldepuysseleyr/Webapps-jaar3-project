<div>
    <div class="page-header">
        <h1>Flapper News</h1>
    </div>

    <errors-directive error="{{ctrl.error}}"></errors-directive>

    <form ng-submit="ctrl.logIn()" style="margin-top:30px;">
        <h3>Log In</h3>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" ng-model="ctrl.user.username"></input>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" ng-model="ctrl.user.password"></input>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
</div>
